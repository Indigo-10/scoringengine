{% extends "base.html" %}
{% block title %}Scoreboard{% endblock %}
{% block head %}
{{ super() }}
<script src="{{ url_for('static', filename='vendor/js/echarts.min.js') }}"></script>
{% endblock %}
{% block content %}
<div class="container md-page">
    <div id="teamBar" style="width: 100%; height:400px;"></div>
    <hr>
    <div id="teamLine" style="width: 100%; height:400px;"></div>
    <script>
        // Dark theme colors
        var darkText = '#e6edf3';
        var darkMuted = '#8b949e';
        var darkBorder = '#30363d';
        var darkBg = 'transparent';
        var cyanAccent = '#00d4ff';

        // Bar chart for all teams
        var teamBarChart = echarts.init(document.getElementById('teamBar'));
        teamBarChart.showLoading({ color: cyanAccent, textColor: darkText, maskColor: 'rgba(13,17,23,0.8)' });

        const serviceScores = [];
        const injectScores = [];

        $.getJSON('/api/scoreboard/get_bar_data').done(function (data) {
            echarts.util.each(data.service_scores, function (score, index) {
                serviceScores.push({ value: score });
            });
            echarts.util.each(data.inject_scores, function (score, index) {
                injectScores.push({ value: score });
            });
            teamBarChart.hideLoading();
            teamBarChart.setOption({
                title: {
                    text: 'Total Scores',
                    x: 'center',
                    textStyle: { color: darkText, fontSize: 18, fontWeight: 700 }
                },
                tooltip: {
                    trigger: 'axis',
                    backgroundColor: '#161b22',
                    borderColor: darkBorder,
                    textStyle: { color: darkText }
                },
                legend: {
                    top: 30,
                    textStyle: { color: darkMuted }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    top: 60,
                    containLabel: true
                },
                xAxis: [{
                    type: 'category',
                    data: data.labels,
                    axisLabel: { color: darkMuted },
                    axisLine: { lineStyle: { color: darkBorder } },
                    axisTick: { lineStyle: { color: darkBorder } }
                }],
                yAxis: {
                    type: 'value',
                    axisLabel: { color: darkMuted },
                    axisLine: { lineStyle: { color: darkBorder } },
                    splitLine: { lineStyle: { color: darkBorder, opacity: 0.3 } }
                },
                series: [
                    {
                        name: 'Services',
                        data: serviceScores,
                        type: 'bar',
                        stack: 'x',
                        itemStyle: { color: cyanAccent }
                    },
                    {
                        name: 'Injects',
                        data: injectScores,
                        type: 'bar',
                        stack: 'x',
                        itemStyle: { color: '#b388ff' }
                    },
                ]
            });
        });

        setInterval(function () {
            const serviceScores = [];
            const injectScores = [];
            $.get('/api/scoreboard/get_bar_data').done(function (data) {
                echarts.util.each(data.service_scores, function (score, index) {
                    serviceScores.push({ value: score });
                });
                echarts.util.each(data.inject_scores, function (score, index) {
                    injectScores.push({ value: score });
                });
                teamBarChart.setOption({
                    series: [
                        { data: serviceScores },
                        { data: injectScores }
                    ]
                });
            });
        }, 30000);
    </script>
    <script>
        // Line chart for all teams
        var teamLineChart = echarts.init(document.getElementById('teamLine'));
        teamLineChart.showLoading({ color: cyanAccent, textColor: darkText, maskColor: 'rgba(13,17,23,0.8)' });

        const seriesList = [];
        $.getJSON('/api/scoreboard/get_line_data').done(function (data) {
            echarts.util.each(data.team, function (team) {
                seriesList.push({
                    name: team.name,
                    type: 'line',
                    data: team.scores,
                    itemStyle: {
                        color: team.color === 'Blue' ? cyanAccent : team.color
                    },
                    lineStyle: {
                        width: 2
                    },
                    showSymbol: false
                });
            });
            teamLineChart.hideLoading();
            teamLineChart.setOption({
                title: {
                    text: 'Service Scores Over Time',
                    x: 'center',
                    textStyle: { color: darkText, fontSize: 18, fontWeight: 700 }
                },
                tooltip: {
                    trigger: 'axis',
                    backgroundColor: '#161b22',
                    borderColor: darkBorder,
                    textStyle: { color: darkText }
                },
                legend: {
                    top: 30,
                    textStyle: { color: darkMuted }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    top: 60,
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: data.rounds,
                    axisLabel: { color: darkMuted },
                    axisLine: { lineStyle: { color: darkBorder } },
                    axisTick: { lineStyle: { color: darkBorder } }
                },
                yAxis: {
                    type: 'value',
                    axisLabel: { color: darkMuted },
                    axisLine: { lineStyle: { color: darkBorder } },
                    splitLine: { lineStyle: { color: darkBorder, opacity: 0.3 } }
                },
                series: seriesList,
            });
        });

        setInterval(function () {
            const seriesList = [];
            $.get('/api/scoreboard/get_line_data').done(function (data) {
                echarts.util.each(data.team, function (team) {
                    seriesList.push({
                        name: team.name,
                        type: 'line',
                        data: team.scores,
                    });
                });
                teamLineChart.setOption({
                    series: seriesList,
                });
            });
        }, 30000);
    </script>
</div>
{% endblock %}
