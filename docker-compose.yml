version: '3.7'
# Purple Team Scoring Engine - Docker Compose
# Runs on jumphost - Web UI on port 5080
# Nginx removed for training env (not needed for TLS termination)
services:
  redis:
    image: "redis:7.0.4"
    healthcheck:
      test: ["CMD", "redis-cli", "-h", "127.0.0.1", "ping"]
      interval: 30s
      timeout: 3s
      retries: 10
    restart: on-failure
    volumes:
      - redis:/data
    networks:
      - default

  mysql:
    image: mariadb:10
    environment:
      - MYSQL_ROOT_PASSWORD=ScoringEngine2026!
      - MYSQL_DATABASE=scoring_engine
      - MYSQL_USER=se_user
      - MYSQL_PASSWORD=ScoringEngine2026!
    restart: on-failure
    volumes:
      - mysql:/var/lib/mysql
    networks:
      - default

  base:
    image: scoringengine/base
    build:
      context: .
      dockerfile: ./docker/base/Dockerfile
      cache_from:
        - scoringengine/base
        - base:latest

  bootstrap:
    image: scoringengine/bootstrap
    build:
      context: .
      dockerfile: ./docker/bootstrap/Dockerfile
      cache_from:
        - scoringengine/bootstrap
        - bootstrap:latest
    depends_on:
      - base
      - mysql
    healthcheck:
      test: ["CMD", "exit", "1"]
    restart: on-failure
    networks:
      - default
    environment:
      - SCORINGENGINE_EXAMPLE
      - SCORINGENGINE_OVERWRITE_DB

  engine:
    image: scoringengine/engine
    build:
      context: .
      dockerfile: ./docker/engine/Dockerfile
      cache_from:
        - scoringengine/engine
        - engine:latest
    depends_on:
      - base
      - redis
      - bootstrap
    restart: on-failure
    networks:
      - default
    environment:
      - SCORINGENGINE_EXAMPLE

  worker:
    image: scoringengine/worker
    build:
      context: .
      dockerfile: ./docker/worker/Dockerfile
      cache_from:
        - scoringengine/worker
        - worker:latest
    depends_on:
      - base
      - redis
    restart: unless-stopped
    networks:
      - default
    privileged: true

  web:
    image: scoringengine/web
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile
      cache_from:
        - scoringengine/web
        - web:latest
    depends_on:
      - base
      - mysql
    ports:
      - "5080:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "localhost:5000"]
      interval: 30s
      timeout: 3s
      retries: 10
    restart: on-failure
    networks:
      - default
    volumes:
      - injects:/var/uploads/

volumes:
  injects:
  redis:
  mysql:

networks:
  default:
